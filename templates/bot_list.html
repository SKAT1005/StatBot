<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ботов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .create-bot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 14px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .create-bot-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список ваших ботов</h1>

        <table>
            <thead>
                <tr>
                    <th>Название бота</th>
                    <th>Прибыль (общая)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Бот #1</td>
                    <td>15000 руб.</td>
                    <td><a href="bot_details.html?id=1">Подробнее</a></td>
                </tr>
                <tr>
                    <td>Бот #2</td>
                    <td>8000 руб.</td>
                    <td><a href="bot_details.html?id=2">Подробнее</a></td>
                </tr>
                <!-- Добавьте больше строк для каждого бота -->
            </tbody>
        </table>

        <a href="create_bot.html" class="create-bot-link">Создать нового бота</a>
    </div>

    <script>
        // Здесь можно добавить JavaScript для фильтрации/сортировки списка
    </script>
</body>
</html>
